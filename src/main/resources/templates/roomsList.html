<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All rooms</title>
</head>
<body>

<div th:switch="${rooms}">
    <h2 th:case="null">No rooms found</h2>
    <div th:case="*">
        <h2>Rooms</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Country</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.name}"></td>
                <td th:text="${room.country}"></td>
                <td><a th:href="@{/rooms/{id}(id=${room.id})}">Enter the room</a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <hr/>
    <p><a href="/rooms/new">Create your own room</a></p>
</div>

</body>
</html>
